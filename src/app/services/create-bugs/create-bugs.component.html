<form [formGroup]="form" class="container" (submit)="submitbug()">
  <div class="form-group row">
    <label for="Title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="Title" aria-describedby="Title" name="title" placeholder="Enter Title"
        formControlName="title" />
      <small id="TitleError" class="form-text text-muted"></small>
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Priority</legend>

      <input type="radio" formControlName="priority" value="1">
      <label for="Minor">Minor</label>

      <input type="radio" formControlName="priority" value="2">
      <label for="Major">Major</label>

      <input type="radio" formControlName="priority" value="3">
      <label for="Critical">Critical</label>
    </div>
  </fieldset>
  <div class="form-group row">
    <label for="Description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea class="span6" rows="3" name="description" placeholder="Enter Description"
        formControlName="description"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">Reporter</div>
    <div class="col-sm-4">
      <select id="inputState" class="form-control" name="reporter" formControlName="reporter">
        <option selected>QA</option>
        <option>PO</option>
        <option>DEV</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">Status</div>
    <div class="col-sm-4">
      <select id="status" class="form-control" name="status" formControlName="status">
        <option selected>Ready for test </option>
        <option>Done</option>
        <option>Rejected</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
      <div *ngIf="bugId">
          <div class="form-group row">
            <label for="Free Text" class="col-sm-2 col-form-label">Free Text</label>
            <div class="col-sm-10">
              <textarea class="span6" rows="3" name="freeText" placeholder="Enter Description"
                formControlName="freeText"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="Name of Reporter" class="col-sm-2 col-form-label">Name of Reporter</label>
            <div class="col-sm-10">
              <textarea class="span6" rows="3" name="freeText" placeholder="Enter Name"
                formControlName="nameOfReporter"></textarea>
            </div>
          </div>
      
      
        </div>

  </div>
  <div class="form-group row">
    <div class="col-sm-4">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="col-sm-5">
      <button type="button" [routerLink]="['']" class="btn btn-primary">
        Back
      </button>
    </div>
  </div>  
</form>

{{form.value | json}}
