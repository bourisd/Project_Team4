

<form class="container" (ngSubmit)="submitbug()">
    <div class="form-group row">
      <label for="Title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-6">
          <input  type="text" class="form-control" id="Title" aria-describedby="Title" name="title" placeholder="Enter Title" [(ngModel)] = "bug.title">
          <small id="TitleError" class="form-text text-muted"></small>
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
        <div class="col-sm-10">
        <div class="form-check">
            <input class="form-check-input" type="radio" id="RadioPriority1" name="priotiryRadio" [value]="1" [(ngModel)] = "bug.priority" >
            <label class="form-check-label" for="inlineRadiobox1">Minor</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="RadioPriority2" name="priotiryRadio" [value]="2" [(ngModel)] = "bug.priority">
            <label class="form-check-label" for="inlineRadiobox2">Major</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="RadioPriority3" name="priotiryRadio" [value]="3" [(ngModel)] = "bug.priority">
            <label class="form-check-label" for="inlineRadiobox3">Critical</label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
        <label for="Description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
        <textarea class="span6" rows="3" name="description" placeholder="Enter Description"  [(ngModel)] = "bug.description"></textarea>
    </div>
  </div>
    <div class="form-group row">
      <div class="col-sm-2">Reporter</div>
      <div class="col-sm-4">
              <select id="inputState" class="form-control">
                <option selected>Stelios</option>
                <option>Vasso</option>
                <option>Diamantis</option>
              </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="col-sm-5">
          <button type="button" [routerLink]="['']" class="btn btn-primary">Back</button>
        </div>
    </div>
  </form>
